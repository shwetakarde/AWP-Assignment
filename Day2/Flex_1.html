<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<!--Flex box demo-->

<body>
    <!--Parent tag-->
    <div style="display: flex;background-color: royalblue;
    height:60px;align-items:center;justify-content: space-between;">

        <!--Child 1-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-left: 12px;">
            Line 1
        </div>

        <!--Child 2-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-right: 12px;">
            Line 2
        </div>
        <!--Child 3-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-right: 12px;">
            Line 3
        </div>
    </div>

    <br>

    <!--Parent tag-->
    <div style="display: flex;background-color: royalblue;
    height:60px;align-items:center;justify-content:center;">

        <!--Child 1-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-right: 18px;">
            Line 1
        </div>

        <!--Child 2-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-right: 18px;">
            Line 2
        </div>
        <!--Child 3-->
        <div style="color: white;font-size: 21px;
                    font-family:Georgia;margin-right: 18px;">
            Line 3
        </div>
    </div>



</body>

</html>
